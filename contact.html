    <a href="contact.html" class="contact">Contact Me</a>

      <i class="bx bx-moon"></i>
    </button>
  </div>
</header>

   <section class="contact-form">
  <h2 class="contact-me">Contact <span class="span1">Me</span></h2>

  <div class="contact-details">
    <p>You can reach me by email at
      <a href="mailto:majorsl@tcd.ie">majorsl@tcd.ie</a>
      or use the form below.
    </p>
  </div>

  <form
    id="contact-form"
    class="contact-form-box"
    action="https://formspree.io/f/maqqqogn"
    method="POST"
  >
    <div id="form-error" class="form-error" aria-live="polite"></div>
    <p id="form-status" class="form-meta" aria-live="polite"></p>

    <div class="form-grid">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="youremail@example.com" required>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone (optional)</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone number">
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Message..." required></textarea>
    </div>

    <button type="submit" class="case-btn">Send Message</button>
  </form>
</section>
